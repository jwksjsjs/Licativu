<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Atualizar Usuário</h2>
        <form method="post">
            <div class="mb-3">
                <label>Nome</label>
                <input type="text" name="nome" value="{{ usuario['Nome'] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" value="{{ usuario['E-mail'] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Idade</label>
                <input type="text" name="idade" value="{{ usuario['Idade'] }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
