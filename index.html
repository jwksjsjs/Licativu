<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Usuáriohahahs</h2>
        <a href="{{ url_for('cadastrar') }}" class="btn btn-primary mb-3">Cadastrar Novo Usuário</a>

        {% if usuarios %}
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Idade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario['Nome'] }}</td>
                    <td>{{ usuario['E-mail'] }}</td>
                    <td>{{ usuario['Idade'] }}</td>
                    <td>
                        <a href="{{ url_for('atualizar', indice=loop.index0) }}" class="btn btn-sm btn-warning">Editar</a>
                        <a href="{{ url_for('deletar', indice=loop.index0) }}" class="btn btn-sm btn-danger">Deletar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>Nenhum usuário cadastrado ainda.</p>
        {% endif %}
    </div>
</body>
</html>
